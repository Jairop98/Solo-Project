<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <br>
    <br>
    <h1 class="text-center text-success">Edit Your Item</h1>
    <div class="container">
        <a class="btn btn-primary" href="/dashboard">Home</a>
        <a class="btn btn-danger float-right" href="/logout">Logout</a>
    </div>
    <form action="/update/{{ item.id }}" method="post" class="col-6 mx-auto">
        <div class="alert alert-success" role="alert">
            {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
            {% if messages %}   <!-- check if there are any messages -->
                {% for message in messages %}   <!-- loop through the messages -->
                    <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <input type="text" name="item_name" placeholder="Item name" value="{{item.item_name}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="I need this because" value="{{item.description}}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="store_name" placeholder="Where to buy" value="{{item.store_name}}" class="form-control">
        </div>
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</body>
</html>
